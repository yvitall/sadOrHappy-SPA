<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pra toda vez que você...</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> <!-- Tailwind Apply -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oi&family=Racing+Sans+One&family=Space+Grotesk:wght@300..700&family=Ultra&display=swap"
        rel="stylesheet">

</head>

<body class="bg-[#0a0a0a]
font-[Space_Grotesk] text-white
flex flex-col relative
inset-0 
h-screen w-screen
overflow-hidden
">

    <div id="aplicacao" class="flex flex-col
    justify-center items-center
    m-auto
    min-w-screen
    max-w-3xl
    px-3
    ">
        <header class="flex flex-col mb-10">
            <p class="
            text-center
            text-white
            items-center
            ">Esse site foi feito para toda vez que você estiver...</p>

            <div class="
            text-center
            text-3xl
            mt-5
            ">
                <span id="sadOrHappy" class=""></span><span class="cursor-blink text-white text-3xl">|</span>
            </div>
        </header>

        <main class="flex flex-col w-full mx-auto gap-10 justify-center">

            <div id="categoria" class="flex w-full justify-center gap-10">
                
            <div id="sad" class="cursor-pointer flex flex-col bg-blue-800/40 px-3 py-2 items-center justify-center rounded-xl border-2 border-blue-800 md:px-15 md:py-4">
                <button type="button" onclick="fraseSad()">
                    <p class="flex flex-col text-center pointer-events-none">Quando estiver <span class="text-3xl font-semibold text-blue-400">Triste</span> Clique Aqui</p>    
            </button>

            </div>

            <div id="happy" class="cursor-pointer flex flex-col bg-yellow-500/60 px-3 py-2 items-center justify-center rounded-xl border-2 border-yellow-500 md:px-15 md:py-4 gap-2">
                <button type="button" onclick="fraseHappy()">
                    <p class="flex flex-col text-center pointer-events-none">Quando estiver <span class="text-3xl font-semibold text-yellow-300">Feliz</span> Clique Aqui</p>    
            </button>
            </div>
            </div>

            <div id="mensagem" class="cursor-default bg-gray-500/30 border-2 border-gray-400 rounded-xl px-5 py-3 w-full max-w-3xl mx-auto">
                <p id="frase" class="text-center text-white text-lg">Selecione uma das opções!</p>
            </div>
        </main>
    </div>

    <script src="sadOrHappy.js"></script>
    <script src="frases.js"></script>
</body>

</html>
